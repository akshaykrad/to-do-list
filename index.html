<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main-container">
		<h1>To do list</h1>	
		<button id="addTaskBtn" class="btn-addTask">Add Task</button>
		<div id="task-add-box" class="task-add-box hide-div">
			<input type="text" placeholder="Task name" class="task-ip input"><br>
			<input type="text" placeholder="Description" class="desc-ip input"><br>
			<div class="extra-features">
				<div >
					<label for="dropdown-prior"><strong>Priority</strong>:</label><br>
					<select id="dropdown-prior">
						<option value="0">Low</option>
						<option value="1">Medium</option>
						<option value="2">High</option>
						<option value="3">Urgent</option>
					</select>
				</div>
				<div>
					<label for="dropdown-cat"><strong>Category</strong>:</label><br>
					<select id="dropdown-cat">
						<option value="Routine">Routine</option>
						<option value="Home">Home</option>
						<option value="Office">Office</option>
					</select>
				</div>
				<div>
					<label for="dateTime"><strong>Date</strong>: </label><br>
					<input type="datetime-local" id="dateTime" name="dateTime">
				</div>
			</div><hr>
			<div class="imp-btn">
				<button class="btn-addTask" onclick="addTask(event)">Add Task</button>
				<button class="btn-cancel">Cancel</button>
			</div>
		</div>
		<div class="task-container">
			<label for="dropdown-sort"><strong>Sort by</strong>:</label>
			<select id="dropdown-sort" onchange="sorting()">
				<option value="Select">Select</option>
				<option value="Priority">Priority</option>
				<option value="Deadline">Deadline</option>
				<option value="CreatedAt">CreatedAt</option>
			</select><br><br>
			<label><strong>Search</strong>:</label>
			<input type="text" class="search-ip">
			<button class="find-btn" onclick="showSearch()">Find</button>
			<button class="reset-btn" onclick="reset()">Reset</button>
			<div class="taskBox"></div>
		</div>
	
	</div>
	
	


	<script src="./index.js"></script>
</body>
</html>
